spring:
  datasource:
    url: jdbc:h2:mem://localhost/~/testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true

  batch:
    jdbc:
      initialize-schema: always # to generate meta-table automatically

    # run a job when a passing program arg is equal to job.name
    # if job matching job.name is NOT exist, no batch will be run.
    job:
      names: ${job.name:NONE}

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibrtnate:
        format_sql: true

logging:
  level:
    org:
      springframework:
        batch: DEBUG