spring:
  datasource:
    url: jdbc:mysql://localhost:3306/spring_batch
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  batch:
    jdbc:
      initialize-schema: always # to generate meta-table automatically

    # run a job when a passing program arg is equal to job.name
    # if job matching job.name is NOT exist, no batch will be run.
    job:
      names: ${job.name:NONE}

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibrtnate:
        format_sql: true

logging:
  level:
    org:
      springframework:
        batch: DEBUG